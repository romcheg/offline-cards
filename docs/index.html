<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Cards - Store discount cards offline</title>
    <meta name="description" content="Store your discount and loyalty cards offline on your iPhone. No data collection, no tracking, works completely offline.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
    <style>
        body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .markdown-body {
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .markdown-body a {
            color: #58a6ff;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            border-bottom-color: #21262d;
        }
        .markdown-body code {
            background-color: #161b22;
        }
        .markdown-body pre {
            background-color: #161b22;
        }
        .markdown-body table tr {
            background-color: #0d1117;
            border-top-color: #21262d;
        }
        .markdown-body table tr:nth-child(2n) {
            background-color: #161b22;
        }
        .markdown-body table th, .markdown-body table td {
            border-color: #30363d;
        }
        .altstore-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            margin: 20px 0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .altstore-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .source-url {
            background-color: #161b22;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
            border: 1px solid #30363d;
        }
        .copy-button {
            background: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }
        .copy-button:hover {
            background: #2ea043;
        }
        .header-section {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #21262d;
            margin-bottom: 30px;
        }
        .header-section h1 {
            font-size: 3em;
            margin-bottom: 10px;
            border: none;
        }
        .header-section p {
            font-size: 1.3em;
            color: #8b949e;
        }
        #loading {
            text-align: center;
            padding: 50px;
            color: #8b949e;
        }
        @media (max-width: 767px) {
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <article class="markdown-body">
        <div class="header-section">
            <h1>Offline Cards</h1>
            <p>Store your discount and loyalty cards offline on your iPhone</p>
            <div style="margin-top: 30px;">
                <p><strong>AltStore Source URL:</strong></p>
                <div class="source-url" id="source-url">https://romcheg.github.io/offline-cards/source.json</div>
                <button class="copy-button" onclick="copySourceUrl()">Copy URL</button>
            </div>
        </div>

        <div id="readme-content">
            <div id="loading">Loading...</div>
        </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const REPO_URL = 'https://raw.githubusercontent.com/romcheg/offline-cards/master/README.md';

        async function loadReadme() {
            try {
                const response = await fetch(REPO_URL);
                if (!response.ok) throw new Error('Failed to fetch README');

                let markdown = await response.text();

                // Remove the first h1 (# Offline Cards) since we have a custom header
                markdown = markdown.replace(/^# Offline Cards\n+/, '');

                // Update the AltStore source URL in the content
                markdown = markdown.replace(
                    /https:\/\/raw\.githubusercontent\.com\/romcheg\/offline-cards\/master\/altstore\/source\.json/g,
                    'https://romcheg.github.io/offline-cards/source.json'
                );

                document.getElementById('readme-content').innerHTML = marked.parse(markdown);
            } catch (error) {
                document.getElementById('readme-content').innerHTML = `
                    <p>Failed to load content. Please visit the
                    <a href="https://github.com/romcheg/offline-cards">GitHub repository</a> directly.</p>
                `;
            }
        }

        function copySourceUrl() {
            const url = document.getElementById('source-url').textContent;
            navigator.clipboard.writeText(url).then(() => {
                const button = document.querySelector('.copy-button');
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy URL';
                }, 2000);
            });
        }

        loadReadme();
    </script>
</body>
</html>
